<body>
    <!-- Preloader start-->

    <div id="preloader">
        <div class="preloader">
            <span></span>
            <span></span>
        </div>
    </div>
    <!-- Preloader end  -->

    <!-- Header Start -->
    <header class="header">
        <div class="primary-navigation sticky-header">
            <div class="container">
                <nav class="navbar navbar-expand-md py-2  navbar-light">
                    <a class="navbar-brand" href="index.html"><img src="assets/images/logo.png" alt="BrandNav"></a>

                </nav>
            </div>
        </div>
    </header>
    <!-- Header End -->

    <!-- Start Page -->
    <div class="start-page">
        <div class="login-form-wrapper">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-md-6 section-ptb py-lg-0">
                        <div class="login-form p-5 pb-4 mt-5">
                            <div class="section-title-3 mb-5 text-center">
                                <p class="text-hover mb-0">Welcom Back !</p>
                                <h2 class="heading-2">Login</h2>
                            </div>
                            <form action="#">
                                <div class="form-group mb-4">
                                    <label for="user_email">Email</label>
                                    <input type="email" id="user_email" class="form-control"
                                        placeholder="example@gmail.com" required />
                                </div>
                                <div class="form-group">
                                    <label for="user_password">Password</label>
                                    <input type="password" id="user_password" class="form-control"
                                        placeholder="........" required />
                                </div>
                                <div class="form-group mt-3">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                                        <label class="form-check-label" for="defaultCheck1">
                                            Remember Password
                                        </label>
                                        <a href="#" class="float-end">Forget Password</a>
                                    </div>
                                </div>
                                <div class="form-group mt-4 mb-0">
                                    <button type="submit" class="default-btn w-100">Login Now</button>
                                </div>
                            </form>
                        </div>
                        <div class="user-account-info text-center mx-5 pb-3 custom-botder-bottom">
                            <p class="mb-0">Don’t Have an Account? <a href="register.html" class="text-hover font-weight-bold">Sign
                                    Up Now</a></p>
                        </div>
                        <div class="social-login pt-3 text-center">
                            <!-- <h6 class="heading-6">Login With</h6> -->
                            <div class="social-links mt-3">
                                <!-- <a href="#" class="g-link mr-3"><i class="fab fa-google"></i> Google</a>
                                <a href="#" class="f-link"><i class="fab fa-facebook-f"></i> Facebook</a> -->
                            </div>
                        </div>
                        <div class="copyright-text-2 pt-5 mt-4 pb-2 text-center">
                            <p>Copyright © 2022 <a href="#">appetizing</a>. All rights reserved.</p>
                        </div>
                    </div>
                    <div class="col-md-6 half-column">
                        <div class="half-full">
                            <div class="content">
                                <h1 class="heading-one-alt text-white pt-5">Choosing The Best <span>Quality Food</span>
                                </h1>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>
    <!-- End Page -->
